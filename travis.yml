dist: trusty

language: python

python:
    - '3.6'

addons:
  apt:
    packages:
      # can't use mpl from system, need mpl 2.0 for MPLBACKEND to work
      # correctly
      # - python-numpy
      - python3-numpy
      # - python-scipy
      - python3-scipy

before_install:
  - pip install pytest pytest-cov pylint

install:
  - pip install .

script:
  - pylint throwAwayPython/
  - pylint tests/*.py
  - cd tests && MPLBACKEND=Agg pytest --cov myFuns

after_success:
  - bash <(curl -s https://codecov.io/bash)